<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon.png" />

    <link href="manifest.json" rel="manifest" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="App Storm" />
    <link rel="apple-touch-icon" href="" />

    <meta name="description" content="App Storm" />
    <meta name="theme-color" content="#f8931d" />

    <title>App Storm</title>
  </head>

  <body>
    <header class="container-fluid fixed-top">
      <img src="imgs/logo.png" class="logo" />
    </header>

    <main id="content" class="container"></main>

    <footer class="container-fluid fixed-bottom">
      <div class="d-grid gap-2">
        <button id="btInstall" type="button" class="btn btn-warning">
          Instalar
        </button>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script>
      let seRegistration = null;
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then((reg) => {
            console.log("Service worker registrado.");
            seRegistration = reg;
          });
        });
      }
    </script>
  </body>
</html>
