<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon.png" />

    <link href="manifest.json" rel="manifest" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="App Storm" />
    <link rel="apple-touch-icon" href="" />

    <meta name="description" content="App Storm" />
    <meta name="theme-color" content="#f8931d" />

    <title>App Storm</title>
  </head>
  <body>
    <header class="container-fluid fixed-top">
      <img src="imgs/logo.png" class="logo" />
    </header>

    <main class="container">
      <div class="row">
        <div class="col-12">
          <h2><span></span>Action Figures</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="card">
            <img
              src="imgs/toy_001.png"
              class="card-img-top"
              alt="Brinquedo 1"
            />
            <div class="card-body">
              <h5 class="card-title">Ichigo</h5>
              <p class="card-text"><strong>Valor: </strong>R$ 100,00</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-info">Contato Proprietário</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card">
            <img
              src="imgs/toy_002.png"
              class="card-img-top"
              alt="Brinquedo 1"
            />
            <div class="card-body">
              <h5 class="card-title">Batman</h5>
              <p class="card-text"><strong>Valor: </strong>R$ 50,00</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-info">Contato Proprietário</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card">
            <img
              src="imgs/toy_003.png"
              class="card-img-top"
              alt="Brinquedo 1"
            />
            <div class="card-body">
              <h5 class="card-title">Illidan</h5>
              <p class="card-text"><strong>Valor: </strong>R$ 300,00</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-info">Contato Proprietário</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h2><span></span>Pelúcias</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h2><span></span>Veículos</h2>
        </div>
      </div>
    </main>

    <footer class="container-fluid fixed-bottom">
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-warning">Instalar</button>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
